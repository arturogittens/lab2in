<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lab2in.css">
    <script src="js/lab2in.js"></script>
    <title>Lab2in</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="bg-primary text-light p-3">Demo de Lib2In</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mb-3">
            <label><strong>Nombre de usuario</strong></label>
            <input type="text" name="nombre-usuario" class="lab2in-input form-control">
        </div>
        <div class="col-12 mb-3">
            <label><strong>Correo electrónico</strong></label>
            <input type="text" name="correo-electronico" class="lab2in-input form-control" value="">
        </div>
        <div class="col-12 mb-3">
            <label><strong>Ubicación</strong></label>
            <input type="text" name="ubicacion" class="lab2in-input form-control">
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        var lab2in = new Lab2in.init();
    });
</script>
</body>
</html>
